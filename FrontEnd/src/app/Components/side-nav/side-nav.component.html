<div class="side-nav-content ">
    <ul class="nav-list border-white" [ngClass]="{'nav-list-open':sideNavStatus}">
        <li class="nav-list-item " *ngFor="let item of list">
            <i class="{{item.icon}}"></i>
            <span routerLink="{{item.ro}}">
                <a href="">{{item.name}}</a>
            </span>
        </li>
    </ul>
</div>
